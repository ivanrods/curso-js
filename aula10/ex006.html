<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#aria{
            font: normal 20pt arial;
            background: rgb(11, 173, 8);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='aria'>
        Interaja...
    </div>
    <script>
        var a =  window.document.getElementById('aria')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',Entrar)
        a.addEventListener('mouseout',sair)


        function clicar() {
          a.innerText = 'Clicou!'
          a.style.background = 'red'
        }
        function Entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
