<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detrant</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro <input type="number" name="" id="txtvel"> km/h 
    <input type="button" value="verificar" onclick="calcular()"> 
    <div id="res">
    <script>
                function calcular(){
            var txtv = window.document.getElementById("txtvel")
            var res = window.document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} km/h `
            if (vel > 60){
                res.innerHTML += `<p> Voce foI MULTADO por exesso de velocidade.`
            } 
            res.innerHTML += `<p>Direja sempre com sito de segurança.<p>`
        }
    </script>
</body>
</html>
